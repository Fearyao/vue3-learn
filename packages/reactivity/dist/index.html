<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="./reactivity.global.js"></script>


    <script>
        const { effect, reactive } = VueReactivity
        const data = reactive({
            name: 'AA',
            age: 16
        })

        effect(() => {
            document.getElementById('app').innerHTML = `${data.name} is ${data.age} years old`
        })
        setTimeout(() => {
            data.age = 17
        }, 1000);
        setTimeout(() => {
            data.name = 'BB'
        }, 2000);
    </script>

</body>

</html>
