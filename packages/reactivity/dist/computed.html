<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="./reactivity.global.js"></script>


    <script>
        const { effect, reactive, computed } = VueReactivity
        const data = reactive({
            name: 'AA',
            age: 16,
            address: {
                name: 'ZJ'
            }
        })


        //计算属性有一个缓存表示 属性变化需要重新执行get 没有变化不需要执行get


        const fullString = computed({
            get() {
                return `${data.name} is ${data.age} years old`
            },
            set(val) {
                console.log('%c⧭', 'color: #733d00', val);
            }
        })

        effect(() => {
            document.getElementById('app').innerHtml = fullString.value
        })

        setTimeout(() => {
            data.age = 17
        })
    </script>

</body>

</html>
